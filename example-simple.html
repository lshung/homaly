    <script src="homaly.min.js"></script>
    <!-- Homaly Init -->
    <script>
        $(document).ready(function () {
            $(".homaly-wrapper").homaly({
                item_selector: "div.homaly_item",
                img_selector: "img.homaly_img",
                img_loaded_class: "homaly_loaded",
                img_height: 200,
                img_spacing: 5,
