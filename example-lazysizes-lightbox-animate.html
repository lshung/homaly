    <script src="homaly.min.js"></script>
    <!-- Homaly Init -->
    <script>
        $(document).ready(function () {
            $(".homaly-wrapper").homaly({
                item_selector: "a.homaly_item",
                img_selector: "img.homaly_img",
                img_loaded_class: "homaly_loaded animate__animated animate__jackInTheBox",
                img_height: 200,
                img_spacing: 5,
            }).init();
        });
    </script>
